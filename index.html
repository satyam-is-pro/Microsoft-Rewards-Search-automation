<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Search Automator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bing Search Automator</h1>
        <div class="input-group">
            <label for="numSearches">Number of Searches:</label>
            <input type="number" id="numSearches" name="numSearches" min="1" max="40" value="34">
        </div>
        <div class="buttons">
            <button id="startSearches">Start Searches</button>
            <button id="stopSearches">Stop Searches</button>
            <button id="closeTabs">Close All Tabs</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
